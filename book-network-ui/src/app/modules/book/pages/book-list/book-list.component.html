<h3>Books List</h3>

<div class="alert" *ngIf="message" [class.alert-danger]="level==='error'" [class.alert-success]="level==='success'">
    {{message}}
</div>
<hr>
<div class="d-flex justify-content-start flex-wrap gap-2">
    <app-book-card [book]="book" *ngFor="let book of bookResponse.content" (borrow)="borrowBook(book)"></app-book-card>
</div>


<div class="d-flex justify-content-center mt-3" >
    <nav aria-label="page navigation example">
        <ul class="pagination">
            <li class="page-item">
                <a href="javascript:void(0)" class="page-link" aria-label="previous" (click)="goToFirstPage()" [class.disabled]="page==0">
                    <i class="fa-solid fa-angles-left"></i>
                </a>
            </li>
            <li class="page-item">
                <a href="javascript:void(0)" class="page-link" aria-label="previous" (click)="goToPreviousPage()" [class.disabled]="page==0" >
                    <i class="fa-solid fa-angle-left"></i>
                </a>
            </li>
            <li class="page-item" *ngFor="let _ of [].constructor(this.bookResponse.totalPages);let pageIndex=index">
                <a href="javascript:void(0)" class="page-link" aria-label="previous" (click)="goToPage(pageIndex)"  [class.active]="page==pageIndex">
                    {{pageIndex+1}}
                </a>
            </li>
            <li class="page-item">
                <a href="javascript:void(0)" class="page-link" aria-label="next" (click)="goToNextPage()" [class.disabled]="isLastPage">
                    <i class="fa-solid fa-chevron-right"></i>
                </a>
            </li>
            <li class="page-item">
                <a href="javascript:void(0)" class="page-link" aria-label="next" (click)="goToLastPage()" [class.disabled]="isLastPage">
                    <i class="fa-solid fa-angles-right"></i>
                </a>
            </li>
        </ul>
    </nav>
</div>
