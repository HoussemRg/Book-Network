<div class="p-2">
    <h2>Manage My Books</h2>
    <hr>
    <div class="alert alert-danger mt-2" role="alert" *ngIf="errorMsg.length">
        <p class="p-0 m-0" *ngFor="let msg of errorMsg">{{msg}}</p>
    </div>
    <div class="d-flex gap-2">
        <div class="col-3">
            <img width="100%" height="100%" class="rounded-1" [src]="pictureSelected || 'https://picsum.photos/1900/800' " alt="...">
            <div class="mt-2">
                <input
                    (change)="onSelectedPicture($event)"
                    type="file"
                    class="form-control"
                    id="formFile"
                    accept="image/*"
                    >
            </div>
        </div>
        <div class="col-9">
            <form class="row gap-3">
                <div class="col-12"> 
                    <label for="title" class="form-label">Title</label>
                    <input type="text" name="title" class="form-control" [(ngModel)]="bookRequest.title" id="title" placeholder="Book Title">
                </div>
                <div class="col-6"> 
                    <label for="author" class="form-label">Author Name</label>
                    <input type="text" name="author" class="form-control" [(ngModel)]="bookRequest.authorName" id="author" placeholder="Author Name">
                </div>
                <div class="col-6"> 
                    <label for="isbn" class="form-label">ISBN</label>
                    <input type="text" name="isbn" class="form-control" [(ngModel)]="bookRequest.isbn" id="isbn" placeholder="ISBN">
                </div>
                <div class="col-12"> 
                    <label for="synopsis"  class="form-label">Synopsis</label>
                    <textarea  name="synopsis" class="form-control" rows="4" [(ngModel)]="bookRequest.synopsis" id="synopsis" placeholder="Synopsis"></textarea>
                </div>
                <div class="col-12"> 
                    <input type="checkbox" name="shareme" class="form-check-input" [(ngModel)]="bookRequest.shareable" id="sharme" >
                    <label for="sharme" class="form-check-label">Share me</label>
                </div>
                <div class="d-flex justify-content-end col-12">
                    <button (click)="saveBook($event)" type="submit" class="btn btn-outline-primary">
                        <i class="fas fa-save"></i>&nbsp;Save
                    </button>
                    <a routerLink="/books/my-books" class="btn btn-link text-danger">
                        <i class="fas fa-times"></i>&nbsp; cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
