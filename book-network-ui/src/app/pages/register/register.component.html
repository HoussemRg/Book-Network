<div class="container-fluid card login-container">
    <h3 class="text-center">Create an account</h3>
    <hr>
    <div class="alert alert-danger" role="alert" *ngIf="errorMsg.length">
        <p *ngFor="let msg of errorMsg">{{msg}}</p>
    </div>
    <div class="mb-3">
        <label for="firstname" class="form-label">First Name </label>
        <input [(ngModel)]="registrationRequest.firstname" id="firstname" type="text" class="form-control" placeholder="Jhon">
    </div>
    <div class="mb-3">
        <label for="lastname" class="form-label">Last Name </label>
        <input [(ngModel)]="registrationRequest.lastname" id="lastname" type="text" class="form-control" placeholder="Doe">
    </div>
    <div class="mb-3">
        <label for="login" class="form-label">Email address</label>
        <input [(ngModel)]="registrationRequest.email" id="login" type="email" class="form-control" placeholder="name@example.com">
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input [(ngModel)]="registrationRequest.password" id="password" type="password" class="form-control" placeholder="Password">
    </div>
    <div class="d-flex justify-content-between mb-3">
        <button (click)="register()" type="button" class="btn btn-primary">
            <em class="fa fa-sign-in-alt">&nbsp;Create an account </em>
        </button>
        <div>
            Already have an account?&nbsp;
            <button (click)="login()" type="button" class="btn btn-link">
               Login
            </button>
        </div>

    </div>
</div>
